{% extends "index.html"%}

{% block content %}
{% load static %}
{% load widget_tweaks %}

<div class="container ">
  <div class="jumbotron" style="padding-top: 10px;">
    <div class="form-popup-1s" id="myForm">
    <h2>LOGIN</h2>
    <h3>(Must be an Administrator, please check admin for issues.)</h3>
    <form method="POST" action="{% url 'LEARN:login' %}" class="form-container">
      {%csrf_token%}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="LOGIN">
          
    </form>
    
    <div>
      {% for message in messages %}
       <h3>{{message}}</h3>
      {% endfor %}
    </div>
  </div>
</div>
</div>
{% endblock %}
